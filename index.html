<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Ejemplo de HTML con Imágenes</title>
</head>
<body>
    <header>
        <h1>Mi Página con Imágenes</h1>
    </header>

    <section>
        <h2>Imagen 1: Paisaje</h2>
        <img src="https://via.placeholder.com/600x400" alt="Paisaje de montaña" width="600" height="400">
        <p>Esta es una imagen de un paisaje montañoso.</p>
    </section>

    <section>
        <h2>Imagen 2: Ciudad al atardecer</h2>
        <img src="https://via.placeholder.com/600x400/ff7f7f" alt="Ciudad al atardecer" width="600" height="400">
        <p>Imagen que muestra una ciudad al atardecer.</p>
    </section>

    <section>
        <h2>Imagen 3: Playa tropical</h2>
        <img src="https://via.placeholder.com/600x400/7f7fff" alt="Playa tropical" width="600" height="400">
        <p>Playa tropical con aguas cristalinas.</p>
    </section>

    <footer>
        <p>&copy; 2025 Mi sitio web</p>
    </footer>
</body>
</html>
